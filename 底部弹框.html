<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试底部弹框</title>
    <style>
        .modal {
            position: fixed;
            right: -150px;
            bottom: 100px;
            width: 150px;
            height: 30px;
            background: red;
            animation: move 1s 1;
            animation-fill-mode: forwards;
        }

        @keyframes move {
            from {
                right: -150px;
            }
            to {
                right: 10px;
            }
        }

    </style>
</head>
<body>
<div class="modal">modal</div>

</script>
</body>
</html>
